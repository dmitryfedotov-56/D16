{% extends 'base.html' %}

{% block title %} Create course {% endblock title %}

{% block content %}
<br>
<br>
<h3>Объявление</h3>
<form method="POST">
    {% csrf_token %}
     {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
        </div>
    {% endfor %}
    <input type="submit" value="Сохранить">
</form>
{% endblock content %}
