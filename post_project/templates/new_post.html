{% extends 'base.html' %}

{% block title %} Create post {% endblock title %}

{% block content %}
<br>
<br>
<h3>Новое объявление</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
     {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
        </div>
    {% endfor %}
    <input type="submit" value="Создать">
</form>
{% endblock content %}
